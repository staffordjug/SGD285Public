<html>
<head>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
</head>
  <body>
	  <a-scene>
		  <a-sky color="#d9d9d9"></a-sky>
		  <!--	Valid values: none, default, contact, egypt, checkerboard, forest,
	goaland, yavapai, goldmine, threetowers, poison, arches, tron,
	japan, dream, volcano, starry, osiris, moon-->

		  <a-entity environment="preset:forest"></a-entity>

		  <a-assets>

			  <a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/staffordjug/SGD285Public/refs/heads/main/test_gltf_1/scene.gltf"></a-asset-item>
			  <a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/Gundam5698/RepoProof/main/whulvk-werewolf-lycan-blockbench/source/model.gltf"></a-asset-item>
			  <a-asset-item id="scene5_gltf" src="https://raw.githubusercontent.com/staffordjug/SGD285Public/refs/heads/main/aaton_35_gltf/scene.gltf"></a-asset-item>

		  </a-assets>
		  <a-gltf-model position="12 -3 -3" scale="4 4 4" rotation="0 -90 0" src="#scene2_gltf"></a-gltf-model>
		  <a-gltf-model position="0 0.5 -3" scale="4 4 4" rotation="0 0 0" src="#scene5_gltf"></a-gltf-model>
		  <a-gltf-model animation-mixer="clip: idle" position="2 0 -4" rotation="0 180 0" scale="1 1 1" src="#scene4_gltf"></a-gltf-model>
	  </a-scene>
  </body>
</html>
